<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Ledz Go ðŸ’¡</ion-list-header>
          <ion-note>what are you waiting for ?</ion-note>

          <ion-menu-toggle *ngFor="let p of appPages; let i = index" auto-hide="false">
            <ion-item [queryParams]="p.params" [routerLink]="[p.url]" detail="false" lines="none" routerDirection="root"
                      routerLinkActive="selected">
              <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" slot="start"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item routerLink="/new-room">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>add room</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
